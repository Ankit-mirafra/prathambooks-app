<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weaver AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --text-primary: #1a1a1a;
      --text-secondary: #64748b;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --border: #e2e8f0;
      --shadow: rgba(0, 0, 0, 0.05);
      --success: #10b981;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-secondary);
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .label-box {
      display: inline-block;
      background: var(--bg-secondary);
      color: var(--text-secondary);
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 12px;
      margin-right: 6px;
    }


    .app-container {
      width: 100%;
      max-width: 900px;
      height: 95vh;
      background: var(--bg-primary);
      border-radius: 16px;
      box-shadow: 0 4px 20px var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 24px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-primary);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: var(--accent);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
    }

    .logo-text {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: var(--success);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .messages {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      background: var(--bg-primary);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      display: flex;
      max-width: 80%;
      animation: fadeInUp 0.3s ease-out;
    }

    .message.user {
      align-self: flex-end;
    }

    .message.bot {
      align-self: flex-start;
    }

    .message-content {
      padding: 16px 20px;
      border-radius: 18px;
      line-height: 1.5;
      font-size: 15px;
    }

    .user .message-content {
      background: var(--accent);
      color: white;
      border-bottom-right-radius: 6px;
    }

    .bot .message-content {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-bottom-left-radius: 6px;
    }

    .result-grid {
      display: grid;
      gap: 12px;
      margin-top: 8px;
    }

    .result-card {
      padding: 16px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--bg-primary);
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .result-card:hover {
      border-color: var(--accent);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px var(--shadow);
    }

    .result-title {
      font-weight: 600;
      font-size: 15px;
      color: var(--text-primary);
      margin-bottom: 6px;
    }

    .result-meta {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .result-meta span {
      margin-right: 12px;
    }

    .result-match {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      background: var(--bg-secondary);
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .input-area {
      padding: 20px 24px;
      border-top: 1px solid var(--border);
      background: var(--bg-primary);
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    #userInput {
      width: 100%;
      padding: 14px 48px 14px 16px;
      border: 1px solid var(--border);
      border-radius: 20px;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      background: var(--bg-secondary);
      color: var(--text-primary);
      outline: none;
      transition: all 0.2s ease;
    }

    #userInput:focus {
      border-color: var(--accent);
      background: var(--bg-primary);
    }

    .input-icon {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .input-icon.recording {
        color: #ff6b6b; /* Red when recording */
        animation: pulse 1.5s infinite;
    }

    .input-icon:hover {
      color: var(--accent);
    }

    .btn {
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .typing-indicator {
      display: none; /* Hidden by default */
      padding: 16px 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 18px;
      align-self: flex-start;
      margin: 0 24px 16px; /* Match message padding */
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background: var(--text-secondary);
      border-radius: 50%;
      animation: typingBounce 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.16s; }
    .typing-dot:nth-child(3) { animation-delay: 0.32s; }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.1); }
    }

    @keyframes typingBounce {
      0%, 80%, 100% { transform: scale(0.8); }
      40% { transform: scale(1.2); }
    }

    /* Scrollbar */
    .messages::-webkit-scrollbar {
      width: 6px;
    }

    .messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    .messages::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .app-container {
        height: 100vh;
        border-radius: 0;
      }

      .header {
        padding: 20px;
      }

      .messages {
        padding: 20px;
      }

      .message {
        max-width: 90%;
      }

      .input-area {
        padding: 16px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-brain"></i>
        </div>
        <div class="logo-text">Weaver AI</div>
      </div>
      <div class="status">
        <div class="status-dot"></div>
        <span>Online</span>
      </div>
    </div>

    <div class="chat-container">
      <div class="messages" id="chat">
        <div class="message bot">
          <div class="message-content">
            Welcome. How can I assist you today?
          </div>
        </div>
      </div>
    </div>
    
    <div class="typing-indicator" id="typing">
        <div class="typing-dots">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
    </div>

    <div class="input-area">
      <div class="input-wrapper">
        <input type="text" id="userInput" placeholder="Type your message..." onkeydown="handleKeyPress(event)">
        <div class="input-icon" id="micButton" onclick="startRecording()">
          <i class="fas fa-microphone"></i>
        </div>
      </div>
      <button class="btn" onclick="sendMessage()">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById('chat');
    const userInput = document.getElementById('userInput');
    const typingIndicator = document.getElementById('typing');
    const micButton = document.getElementById('micButton');

    function addMessage(content, className, isHTML = false) {
      const message = document.createElement('div');
      message.className = `message ${className}`;

      if (isHTML) {
        message.innerHTML = `<div class="message-content">${content}</div>`;
      } else {
        // Simple text, escape it to prevent XSS
        const textNode = document.createTextNode(content);
        const messageContent = document.createElement('div');
        messageContent.className = 'message-content';
        messageContent.appendChild(textNode);
        message.appendChild(messageContent);
      }

      chatContainer.appendChild(message);
      scrollToBottom();
    }

    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function showTyping() {
      typingIndicator.style.display = 'flex';
      scrollToBottom();
    }

    function hideTyping() {
      typingIndicator.style.display = 'none';
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (message) {
        addMessage(message, 'user');
        userInput.value = '';
        showTyping();

        try {
          // *** THIS IS THE IMPORTANT CHANGE ***
          // It now fetches from the relative path '/retrieve'
          const response = await fetch('/retrieve', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ query: message })
          });

          if (!response.ok) {
            throw new Error('Network response was not ok');
          }

          const results = await response.json();
          hideTyping();
          displayResponse(results);
        } catch (error) {
          hideTyping();
          addMessage('Unable to connect to the server. Please try again.', 'bot');
          console.error('Error:', error);
        }
      }
    }

    function displayResponse(results) {
      if (!results || results.length === 0) {
        addMessage("I couldn't find any relevant results for your query. Try rephrasing or ask something else.", 'bot');
        return;
      }

      let content = 'I found these resources for you:';
      content += `<div class="result-grid">`;

      results.forEach(item => {
        // Sanitize data before inserting
        const title = item.Title || 'Untitled';
        const author = item.Author || 'Unknown';
        const labels = item.Labels || 'No labels';
        const match = item.Match_Percentage || 'N/A';
        const hyperlink = item.Hyperlink || '#';

        content += `
          <div class="result-card" onclick="window.open('${hyperlink}', '_blank')">
            <div class="result-title">${title}</div>
            <div class="result-meta">
              <span><i class="fas fa-user"></i> ${author}</span>
              <span><i class="fas fa-tag"></i> ${labels}</span>
            </div>
            <div class="result-match">
              Match: ${match}
            </div>
          </div>
        `;
      });

      content += `</div>`;
      addMessage(content, 'bot', true);
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
        const audioChunks = [];

        micButton.classList.add('recording');

        mediaRecorder.ondataavailable = (event) => {
          audioChunks.push(event.data);
        };

        mediaRecorder.onstop = async () => {
          micButton.classList.remove('recording');
          stream.getTracks().forEach(track => track.stop()); // Stop mic access

          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          const audioFile = new File([audioBlob], 'audio.wav', { type: 'audio/wav' });
          const formData = new FormData();
          formData.append('file', audioFile);
          formData.append('model', 'saaras:v1');
          formData.append('prompt', 'Convert the speech to English.');

          showTyping(); // Show typing while transcribing

          const response = await fetch('https://api.sarvam.ai/speech-to-text-translate', {
            method: 'POST',
            headers: { 'api-subscription-key': '38d891a7-0c23-4448-92d9-fe15dbb5578a' }, // Your API key
            body: formData
          });

          hideTyping();
          const result = await response.json();
          const transcript = result.transcript;
          
          if(transcript) {
            userInput.value = transcript;
            sendMessage(); // Automatically send the transcribed message
          } else {
            addMessage('Could not transcribe audio. Please try again.', 'bot');
          }
        };

        mediaRecorder.start();

        // Stop recording after 5 seconds
        setTimeout(() => {
          if (mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
          }
        }, 5000);
      } catch (error) {
        console.error('Error with recording:', error);
        micButton.classList.remove('recording');
        addMessage('Could not access microphone. Please ensure permission is granted.', 'bot');
      }
    }

    // Focus input on load
    window.addEventListener('load', () => {
      userInput.focus();
    });
  </script>
</body>
</html>
